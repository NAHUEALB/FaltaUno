<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>Editar</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content class="background">
  <ion-grid>
    <ion-row >
      <ion-col>
        <div class="ion-text-center">
          <h1>Editar Perfil</h1>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item class="ion-text-center">
          <img  src="../../../assets/imgs/background/iconoPerfil.jpg" width="150px" height="150px">
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

<form [formGroup]="usuarioForm" (ngSubmit)="onSubmit()">

  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input formControlName="nombre" type="text" required></ion-input>
  </ion-item>

  <ion-select formControlName="localidad">
    <ion-select-option *ngFor="let localidad of localidades">{{localidad}}</ion-select-option>
  </ion-select>

  <ion-list>
    <ion-radio-group formControlName="sexo">
      <ion-item>
        <ion-label>Hombre</ion-label>
        <ion-radio slot="end" value="hombre"></ion-radio>
      </ion-item>
  
      <ion-item>
        <ion-label>Mujer</ion-label>
        <ion-radio slot="end" value="mujer"></ion-radio>
      </ion-item>
  
      <ion-item>
        <ion-label>No binario</ion-label>
        <ion-radio slot="end" value="no binario"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>


  <ion-row>
    <ion-col>
      <ion-button type="submit" color="danger" expand="block">Submit</ion-button>
    </ion-col>
  </ion-row>

</form>


</ion-content>
