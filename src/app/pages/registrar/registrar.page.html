<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>Registrar</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content class="background">
	<h1 class="titulo">Crear Perfil</h1>
	<img class="img" src="../../../assets/imgs/background/iconoPerfil.jpg" width="150px" height="150px">
<form [formGroup]="jugadorForm" (ngSubmit)="onSubmit()">
  	<ion-item>
		<ion-label position="floating">Nombre</ion-label>
		<ion-input 
		formControlName="nombre" 
		type="text" 
		[(ngModel)]="newJugador.nombre" 
		required>
		</ion-input>
	</ion-item>

	<ion-row>

	<ion-col>
		<div class="fecha">
		<ion-datetime 
		formControlName="edad" 
		placeholder="Fecha de Nacimiento"
		display-format="DD/MM/YYYY"
		[(ngModel)]="newJugador.fnacimiento"
		required>
		</ion-datetime>
		</div>
	</ion-col>
	<div class="fechaNaci">
		<ion-icon name="calendar-outline"></ion-icon>
	</div>

	</ion-row>

	<ion-select 
	formControlName="localidad" 
	placeholder="Seleccionar Localidad" 
	[(ngModel)]="newJugador.ubicacion">
    	<ion-select-option *ngFor="let localidad of localidades">{{localidad}}</ion-select-option>
  	</ion-select>

	<ion-list>
		<ion-radio-group 
		formControlName="sexo"
		[(ngModel)]="newJugador.sexo">
			<ion-item>
				<ion-label>Hombre</ion-label>
				<ion-radio slot="end" value="hombre"></ion-radio>
			</ion-item>
		
			<ion-item>
				<ion-label>Mujer</ion-label>
				<ion-radio slot="end" value="mujer"></ion-radio>
			</ion-item>
		
			<ion-item>
				<ion-label>No binario</ion-label>
				<ion-radio slot="end" value="no binario"></ion-radio>
			</ion-item>
		</ion-radio-group>
	</ion-list>


	<ion-row>
		<ion-col>
			<ion-button 
			type="submit" 
			color="danger" 
			expand="block">
				Confirmar
			</ion-button>
		</ion-col>
	</ion-row>

</form>








</ion-content>
