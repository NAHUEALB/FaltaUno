<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button></ion-back-button>
		</ion-buttons>
		<ion-title>Registrar</ion-title>
	</ion-toolbar>
  </ion-header>

<ion-content class="background">
	<!-- <h1 class="titulo">Crear Cuenta</h1> -->
	<!-- <img src="../../../assets/imgs/background/iconoPerfil.jpg" width="150px" height="150px"> -->
<form [formGroup]="jugadorForm" (ngSubmit)="crearUsuario()">

  	<ion-item class="box">
		<!-- <ion-label position="floating">Nombre</ion-label> -->
		<ion-input 
		formControlName="nombre" 
		type="text"
		placeholder="Ingresa tu nombre" 
		required>
		</ion-input>
	</ion-item>

	<ion-item class="box">
		<!-- <ion-label position="floating">Correo</ion-label> -->
		<ion-input 
		[autocomplete]=false
		formControlName="usuario" 
		type="email" 
		minlength="10"
		placeholder="Correo electr칩nico"
		required>
		</ion-input>
	</ion-item>

	<ion-item class="box">
		<!-- <ion-label position="floating">Contrase침a</ion-label> -->
		<ion-input 
		[autocomplete]=false
		formControlName="contrase침a" 
		type="password"
		placeholder= "Contrase침a"
		required>
		</ion-input>
	</ion-item>

	<ion-row>
		
	<div class="fechaNaci">
		<ion-icon name="calendar-outline"></ion-icon>
	</div>

	<ion-col>
		<div class="fecha">
			<ion-datetime 
			formControlName="edad" 
			display-format="DD/MM/YYYY"
			placeholder="Fecha de nacimiento"
			required>
			</ion-datetime>
		</div>
	</ion-col>

	</ion-row>

	<ion-item class="city">  
		<ion-select
		formControlName="localidad" 
		placeholder="Seleccionar Localidad"
		required>
			<ion-select-option *ngFor="let localidad of localidades" >
				{{localidad}}
			</ion-select-option>
		</ion-select>
	</ion-item>


	<ion-item class="city">  
		<ion-select  
		formControlName="sexo" 
		placeholder="Elegir sexo"
		required>
			<ion-select-option *ngFor="let sexo of sexos" >
				{{sexo}}
			</ion-select-option>
		</ion-select>
	</ion-item>

	<ion-row>

	<ion-col>
		<ion-button id="boton-submit"
		[disabled]="!jugadorForm.valid"
		type="submit" 
		color="primary" 
		expand="block">
			Confirmar
		</ion-button>
	</ion-col>
	
	</ion-row>

</form>

</ion-content>
