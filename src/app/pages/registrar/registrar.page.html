<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button></ion-back-button>
		</ion-buttons>
		<ion-title>Registrar</ion-title>
	</ion-toolbar>
  </ion-header>

<ion-content class="background">
	<h1 class="titulo">Crear Cuenta</h1>
	<img src="../../../assets/imgs/background/iconoPerfil.jpg" width="150px" height="150px">
<form [formGroup]="jugadorForm" (ngSubmit)="crearJugador()">

  	<ion-item class="box">
		<ion-label position="floating">Nombre</ion-label>
		<ion-input 
		formControlName="nombre" 
		type="text" 
		required>
		</ion-input>
	</ion-item>

	<ion-item class="box">
		<ion-label position="floating">Correo</ion-label>
		<ion-input 
		[autocomplete]=false
		formControlName="usuario" 
		type="email" 
		minlength="7"
		required>
		</ion-input>
	</ion-item>

	<ion-item class="box">
		<ion-label position="floating">Contraseña</ion-label>
		<ion-input 
		[autocomplete]=false
		formControlName="contraseña" 
		type="password"
		required>
		</ion-input>
	</ion-item>

	<ion-row>

	<ion-col>
		<div class="fecha">
			<ion-datetime 
			formControlName="fnacimiento" 
			placeholder="Fecha de Nacimiento"
			display-format="DD/MM/YYYY"
			required>
		</ion-datetime>
	</div>
	</ion-col>

	<div class="fechaNaci">
		<ion-icon name="calendar-outline"></ion-icon>
	</div>

	</ion-row>

	<ion-item class="city">  
		<ion-select style="font-family: Josefin Sans;" 
		formControlName="ubicacion" 
		placeholder="Seleccionar localidad"
		required>
			<ion-select-option *ngFor="let localidad of localidades" >
				{{localidad}}
			</ion-select-option>
		</ion-select>
	</ion-item>


	<ion-item class="city">  
		<ion-select style="font-family: Josefin Sans;" 
		formControlName="sexo" 
		placeholder="Elegir sexo"
		required>
			<ion-select-option *ngFor="let sexo of sexos" >
				{{sexo}}
			</ion-select-option>
		</ion-select>
	</ion-item>

	<ion-row>

	<ion-col>
		<ion-button 
		[disabled]="!jugadorForm.valid"
		type="submit" 
		color="primary" 
		expand="block">
			Confirmar
		</ion-button>
	</ion-col>
	
	</ion-row>

</form>

</ion-content>
