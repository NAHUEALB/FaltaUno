<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>Perfil</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content class="background">
  	<div style="width: 20rem;">
		<img id="profilePic" [src]="'/assets/perfil.svg'">
		<div>
			<h3>Nombre: <b>{{ usuario.nombre }}</b> (@{{ usuario.nomUsuario }})</h3>
			<p>Edad: {{ edad }}</p>
			<p>Sexo: {{usuario.sexo}}</p>
		</div>
  	</div>

		<h3><b>Valoracion:</b></h3> <br>
  	<div style="display: flex;">
    <div *ngFor="let star of stars">
      <img *ngIf="star === 'full'" class="star" [src]="'/assets/stars/star-full.png'">
      <img *ngIf="star === 'half'" class="star" [src]="'/assets/stars/star-half.png'">
      <img *ngIf="star === 'null'" class="star" [src]="'/assets/stars/star-null.png'">
    </div>


		<span style="font-size: 20px;">({{ valoracion }})</span>
  	</div>

  	<br>

		<p>Votos recibidos?</p>
	</div>


</ion-content>
