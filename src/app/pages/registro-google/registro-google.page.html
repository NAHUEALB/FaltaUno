<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button></ion-back-button>
		</ion-buttons>
		<ion-title>Registrar</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content class="background">
<form [formGroup]="jugadorForm" (ngSubmit)="crearJugador()">

	<div class="i-text" id="input-fecha">
		<ion-datetime
		formControlName="fnacimiento" 
		display-format="DD/MM/YYYY"
		placeholder="ðŸ“… Fecha de nacimiento"
		required>
		</ion-datetime>
	</div>

	<ion-item class="i-text">  
		<ion-select
		formControlName="ubicacion" 
		placeholder="ðŸ”» Seleccionar localidad"
		required>
		<ion-select-option *ngFor="let localidad of localidades">
			{{localidad}}
		</ion-select-option>
		</ion-select>
	</ion-item>


	<ion-item class="i-text">  
		<ion-select  
		formControlName="sexo" 
		placeholder="ðŸ”» Elegir sexo"
		required>
		<ion-select-option *ngFor="let sexo of sexos" >
			{{sexo}}
		</ion-select-option>
		</ion-select>
	</ion-item>

	<ion-row>
		<ion-col>
		<ion-button 
			class="bt-round bt-up bt-text" 
			id="bt-submit"
			type="submit"
			[disabled]="!jugadorForm.valid"
			color="transparent"
			fill="clear">
			{{cargando ? "Cargando..." : "Registrar" }}
		</ion-button>
		</ion-col>
	</ion-row>

</form>
</ion-content>
