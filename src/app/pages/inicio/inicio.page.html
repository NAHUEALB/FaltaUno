<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>¡Hola{{nombre}}!</ion-title>
  </ion-toolbar>
</ion-header>

  
<ion-content class="background">
	
	<div class="perfil-container">
		<div class="opcion-card" (click)="irAlModalAyuda()">
			<ion-icon class="perfil-icon" name="help"></ion-icon>
			<p>Ayuda</p>
		</div>
		<div class="opcion-card" (click)="irAlPerfil()">
			<ion-icon class="perfil-icon" name="person"></ion-icon>
			<p>Perfil</p>
		</div>
		<div class="opcion-card" (click)="irAlHistorial()">
			<ion-icon class="perfil-icon" name="list"></ion-icon>
			<p>Historial</p>
		</div>
	</div>

	<ion-list id="blk-lista" class="blk-card lista-partidos" lines="none">
		<ion-item-sliding *ngFor="let partido of partidos">
			<ion-item-options side="start"><ion-item-option color="primary" (click)="irALaSala()" expandable>Unirse</ion-item-option></ion-item-options>
		
			<ion-item color="transparent" class="opcion-cancha">
				<ion-icon class="cancha-icon" name="football" [id]="partido.iconColor" ></ion-icon>
				<ion-img class="flamas" [id]="partido.optionFlama" src="../assets/flames.gif"></ion-img>
				<div class="cancha-data">
					<p id="cancha-nombre">{{ partido.cancha }}</p>
					<p id="cancha-details">
						{{ partido.hora }}  -  
						<b [id]="partido.slotColor">{{ partido.slotsOcupados }}</b>/<b>{{ partido.slotsTotales }} </b> 
						<ion-icon class="ic-sexo" [name]="partido.iconName" [id]="partido.iconColor" ></ion-icon>
					</p>
				</div>
			</ion-item>

			<ion-item-options side="end"><ion-item-option color="danger" (click)="dejarDeMostrarSala()" expandable>Ignorar</ion-item-option></ion-item-options>
		</ion-item-sliding>
		<ion-button 
			class="bt-modern bt-text" 
			id="bt-mostrar-mas"
			(click)="irAlBuscar()" 
			color="transparent"
			fill="clear">
			MOSTRAR MÁS
		</ion-button>
		<hr>
	</ion-list>

	<div class="blk-card">
		<h3>Noticias</h3>
		<div>
			<ul class="slider">
				<li id="slide1"><img
						src="https://imagenes.elpais.com/resizer/LeKkwyXnqIv2TNvonzOgwJN1reY=/1200x0/ep01.epimg.net/tecnologia/imagenes/2017/08/04/actualidad/1501842915_812099_1502215531_noticia_fotograma.jpg"
						alt=""></li>
				<li id="slide2"><img src="https://i.pinimg.com/originals/fc/db/e1/fcdbe161f4cdef336fb28cb7117004e0.jpg" alt="">
				</li>
				<li id="slide3"><img
						src="https://st.depositphotos.com/2309453/2710/i/950/depositphotos_27100099-stock-photo-two-young-soccer-players-running.jpg"
						alt=""></li>
			</ul>
			<ul class="numerador">
				<li><a id="numerador1" href="#slide1">●</a></li>
				<li><a id="numerador2" href="#slide2">●</a></li>
				<li><a id="numerador3" href="#slide3">●</a></li>
			</ul>
		</div>
	</div>
  
</ion-content>
